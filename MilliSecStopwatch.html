<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Stopwatch - Rupert's First Project</title>
    <link rel="stylesheet" href="MilliSecStopwatch.css"/>
    <script src="MilliSecStopwatch.js" charset="utf-8"></script>
  </head>

  <body>

     <!-- CONTAINER FOR STOPWATCH COMPONENTS -->
    <div id = "stopwatch">
      <!-- CURRENT TIME DISPLAY -->
      <div id = "timeDisplay">00:00:00:000</div>
      <!-- BUTTONS FOR START, STOP AND RESET -->
      <input type = "button" value="START" id = "startButton" onclick="start()">
      <input type = "button" value="STOP" id = "stopButton" onclick="stop()">
      <input type = "button" value="RESET" id = "resetButton" onclick="reset()">

    </div>

  </body>
</html>
